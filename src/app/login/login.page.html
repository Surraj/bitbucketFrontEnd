<ion-content>
  <ion-grid no-padding>
    <!-- Logo -->
    <ion-row header align-items-start align-items-stretch>

      <!-- Form & Welcome Message -->
      <ion-col size="10" offset="1" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <form (ngSubmit)="onLoginClicked()" #loginForm="ngForm" no-padding>
          <ion-row align-items-start>
            <ion-col class="title-text-wrapper" size="12">
              <h1><strong>Bitbucket Commits,</strong></h1>
              
            </ion-col>
          </ion-row>
          <!-- Input-fields -->
          <ion-row>
            <ion-col size="12">
              <div input-field>
                <!-- Input-field-apkey -->
                <ion-item no-padding>
                  <ion-input type="text" [placeholder]="'APKey'" [(ngModel)]="apkey" [autofocus]="true"
                    [required]="true" name="apkey"></ion-input>
                </ion-item>
                <!-- Input-field-password -->
                <ion-item no-padding>
                  <ion-input padding-start type="password" [placeholder]="'Password'" [(ngModel)]="password" (keyup.enter)="onLoginClicked()"
                    [required]="true" name="password"></ion-input>
 */               </ion-item>-/
              </div>
              <!-- Login Button -->
              <ion-col size="12" no-padding>
                <ion-button class="login-button" no-margin expand="block" type="submit" routerDirection="forward">
                  <span *ngIf="!userDidLogin">LOGIN</span>
                  <!-- LOADING -->
                  <ion-icon *ngIf="!userDidLogin" name="log-in" slot="end" size="large"></ion-icon>
                  <span *ngIf="userDidLogin && loginProcessLoading">
                    
                  </span>
                  <!-- USER ENTER VALID CREDENTIALS -->
                  <span *ngIf="userDidLogin && userAuthenticated">
                    <ion-icon name="happy" slot="end" size="large"></ion-icon>
                  </span>
                  
                  <!-- USER ENTER INVALID CREDENTIALS -->
                  <span *ngIf="userDidLogin && userUnauthenticated">
                    <ion-icon name="sad" slot="end" size="large"></ion-icon>
                  </span>
                </ion-button>
              </ion-col>
              <!-- Useful Links -->
              <div description text-center>
                <ion-row>
                  <!-- Reset Your Password Button -->
                  <ion-col size="12" no-padding margin-vertical>
                    <p no-margin no-padding>Forgot your password? <a>Password Recovery</a> </p>
                  </ion-col>
                  <!-- Graduate Verification Service Button -->
                  <ion-col size="12" no-padding no-margin>
                    <p no-margin no-padding>Verify academic qualification? <a>Graduate Verification Service</a> </p>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
